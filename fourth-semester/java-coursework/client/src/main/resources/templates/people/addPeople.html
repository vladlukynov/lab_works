<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<div th:insert="blocks/header :: header"></div>

<div class="container mt-3">
    <h1 th:text="${title}"/>
    <form th:action="'/people/add'" method="post">
        <h3 th:text="'Full name'"/>
        <input type="text" name="lastName" placeholder="Last name" class="form-control"><br>
        <input type="text" name="firstName" placeholder="First name" class="form-control"><br>
        <input type="text" name="patherName" placeholder="Pather name" class="form-control"><br>

        <h3 th:text="'Ward'"/>
        <select class="form-select" name="wardId">
            <option selected>Select ward</option>
            <div th:each="el : ${wards}">
                <option th:value="${el.id}" th:text="${el.name}"/>
            </div>
        </select><br>

        <h3 th:text="'Diagnose'"/>
        <select class="form-select" name="diagnoseId">
            <option selected>Select ward</option>
            <div th:each="el : ${diagnosis}">
                <option th:value="${el.id}" th:text="${el.name}"/>
            </div>
        </select><br>

        <button type="submit" class="btn btn-success">Add people</button>
    </form>
</div>
</body>

</html>
