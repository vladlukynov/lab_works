<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<div th:insert="blocks/header :: header"></div>

<div class="container mt-3">
    <h1 th:text="${title}"/>
    <form th:action="'/ward/edit/' + ${ward.id} + '?oldName=' + ${ward.name}" method="post">
        <input type="text" th:value="${ward.name}" name="name" placeholder="Name" class="form-control"><br>
        <input type="text" th:value="${ward.maxCount}" name="maxCount" placeholder="Max seats" class="form-control"><br>
        <button type="submit" class="btn btn-success">Edit</button>
    </form>
</div>
</body>

</html>
