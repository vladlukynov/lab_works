<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<div th:insert="blocks/header :: header"></div>

<div class="container mt-3">
    <h1 th:text="${title}"/>
    <div th:each="el : ${people}" class="alert alert-info mt-2">
        <h3 th:text="${el.lastName} + ' ' + ${el.firstName} + '  ' + ${el.patherName}"/>
        <a th:href="'/diagnose/' + ${el.diagnose.name}" th:text="${el.diagnose.name}" class="btn btn-warning"/>
    </div>
</div>
</body>

</html>
