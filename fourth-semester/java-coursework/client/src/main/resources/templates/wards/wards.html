<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<div th:insert="blocks/header :: header"></div>

<div class="container mt-3">
    <h1 th:text="${title}"/>
    <a th:href="'/ward/add'" class="btn btn-warning" th:text="'Add ward'"/>
    <div th:each="el : ${wards}" class="alert alert-info mt-2">
        <h3 th:text="${el.name} + ' (' + ${el.maxCount} +' seats)'"/>
        <div class="row">
            <div class="col-md-auto">
                <a th:href="'/ward/' + ${el.name}" th:text="'Details'" class="btn btn-warning"/>
            </div>
            <div class="col-md-auto">
                <a th:href="'/ward/edit/' + ${el.id}" class="btn btn-warning" th:text="'Edit'"/>
            </div>
            <div class="col-md-auto">
                <form th:action="'/wards/delete/' + ${el.id}" method="post">
                    <button type="submit" class="btn btn-warning">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
